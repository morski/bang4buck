<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Bang 4 Buck - Compare alcoholic drinks
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="title col-12">
                Bang 4 Buck
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="drinkContainer">
                        <div class="row">
                            <div id="drinkTitle1" class="drinkTitle col-12">
                                Drink 1
                            </div>
                        </div>
                        <div class="row">
                            <div class="formContainer col-12">
                                <form id="drinkForm1">
                                    <div class="form-group">
                                        <label for="volume">Volume (cl)</label>
                                        <input id="drinkVolume1" type="number" class="form-control" id="volume">
                                    </div>
                                    <div class="form-group">
                                        <label for="alcoholPercent">Alcohol %</label>
                                        <input id="drinkAlcohol1" type="number" class="form-control" id="alcoholPercent">
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Price</label>
                                        <input id="drinkPrice1" type="number" class="form-control" id="price">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                        <div class="drinkContainer">
                            <div class="row">
                                <div id="drinkTitle2" class="drinkTitle col-12">
                                    Drink 2
                                </div>
                            </div>
                            <div class="row">
                                <div class="formContainer col-12">
                                    <form id="drinkForm2">
                                        <div class="form-group">
                                            <label for="volume">Volume (cl)</label>
                                            <input id="drinkVolume2" type="number" class="form-control" id="volume">
                                        </div>
                                        <div class="form-group">
                                            <label for="alcoholPercent">Alcohol %</label>
                                            <input id="drinkAlcohol2" type="number" class="form-control" id="alcoholPercent">
                                        </div>
                                        <div class="form-group">
                                            <label for="price">Price</label>
                                            <input id="drinkPrice2" type="number" class="form-control" id="price">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/drinkCalculator.js"></script>
    </body>
</html>
